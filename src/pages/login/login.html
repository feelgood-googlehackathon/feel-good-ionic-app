<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="global-bg-color">
 <div *ngIf="!loaderIsShown">
   <img class="animated bounce infinite delay-2s" src="../../assets/imgs/feel-good-white.png" alt="">
   <ion-grid>
     <ion-row>
       <ion-col width-100>
         <form (ngSubmit)="goToFeed()">
           <ion-item>
             <ion-label>Email</ion-label>
             <ion-input type="text" name="title"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label>Password</ion-label>
             <ion-textarea  name="description"></ion-textarea>
           </ion-item>
           <button style="background-color: #619CA5" ion-button type="submit" block>Login</button>
         </form>
       </ion-col>
     </ion-row>
   </ion-grid>
 </div>

  <div *ngIf="loaderIsShown">
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <div class="loader"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
